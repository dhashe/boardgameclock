<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Players</h1>
    <form id="nameForm" action="./turns.html" metho="GET">
        <button type="button" onclick="addNameInput()">Add Another Name</button>
        <button type="submit">Submit</button>
        <div id="nameInputs">
            <input type="text" name="playerName[]" placeholder="Enter player name"><br>
        </div>
        <button type="button" onclick="addNameInput()">Add Another Name</button>
        <button type="submit">Submit</button>
    </form>

    <script>
        function addNameInput() {
            const nameInputsDiv = document.getElementById('nameInputs');
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.name = 'playerName[]';
            newInput.placeholder = 'Enter player name';
            nameInputsDiv.appendChild(newInput);
            nameInputsDiv.appendChild(document.createElement('br'));
        }
    </script>
</body>
</html>
